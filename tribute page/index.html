         <section>
           <h2 class="pageinfo">Here's a time line of Dr. Kalam's life:</h2>
           <ul class="list">
             <li><strong>1931</strong>- Born in Rameshwaram ,TamilNadu</li>
             <li><strong>1954</strong> - Graduates in Physics from Saint Joseph's College,Tiruchirappalli</li>
             <li><strong>1960</strong>- Completes his Aeronautical Engineering degree from MIT and joins DRDO as a scientist</li>
             <li><strong>1969</strong>- Moves to ISRO where he helmets India's first satellite launch vehicl e"SLV-III"</li>
             <li><strong>1980</strong>- Leads India's entry in the space club by putting Rohini satellite in the Earth's orbit with the 1st indigenous SLV-III </li>
             <li><strong>1980-1990</strong>- He is credited with the development and operationalisation of Agni and Prithvi missiles </li>
             <li><strong>1981</strong>- Honoured with "Padma Bhushan" for his contribution to the field of science and technology</li>
             <li><strong>1990</strong>- Honoured with "Padma Vibhushan"</li>
             <li><strong>1992-1999</strong>- Appointed as Cheif Scientific Advisior to the Prime Minister and the Secretary of DRDO.</li>
             <li><strong>1997</strong> - Honoured with the "Bharat Ratna" for his contribution for his scientific research and modernisation of defence technologies in India</li>
             <li><strong>1998</strong> - Spearheads the Pohkran mission</li>
             <li><strong>1999-2001</strong>- Serves as Principal Scientific Advisor</li>
             <li><strong>2002-2007</strong>- Elected as the 11th President of India</li>
             <li><strong>2012</strong>- Launches the "What can I give movement", a program for the Indian youth aimed at defeating corruption</li>
             <li><strong>2015</strong>- Passes away at the age of 83.</li>
           </ul>
         </section>
